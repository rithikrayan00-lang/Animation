<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complex Cosmic Animation</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #0a0e27 0%, #16213e 50%, #0f3460 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
}

.background {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.6;
}

.container {
    position: relative;
    width: 500px;
    height: 600px;
    z-index: 10;
}

.character-wrapper {
    position: absolute;
    width: 100%;
    height: 100%;
    animation: 
        float 6s ease-in-out infinite,
        tilt 8s ease-in-out infinite,
        rotate-slow 15s linear infinite;
}

.character {
    width: 100%;
    height: 100%;
    object-fit: contain;
    filter: drop-shadow(0 0 40px rgba(255, 200, 80, 0.6)) drop-shadow(0 0 80px rgba(255, 150, 0, 0.3));
    animation: 
        glow 2.5s ease-in-out infinite,
        pulse 3s ease-in-out infinite,
        shimmer 4s ease-in-out infinite;
}

/* Multi-layer floating */
@keyframes float {
    0% { transform: translateY(0px) translateX(0px); }
    25% { transform: translateY(-40px) translateX(20px); }
    50% { transform: translateY(-60px) translateX(0px); }
    75% { transform: translateY(-40px) translateX(-20px); }
    100% { transform: translateY(0px) translateX(0px); }
}

/* Tilting motion */
@keyframes tilt {
    0% { transform: rotateZ(0deg); }
    25% { transform: rotateZ(3deg); }
    50% { transform: rotateZ(0deg); }
    75% { transform: rotateZ(-3deg); }
    100% { transform: rotateZ(0deg); }
}

/* Slow rotation */
@keyframes rotate-slow {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
}

/* Enhanced Glowing Effect */
@keyframes glow {
    0% { 
        filter: drop-shadow(0 0 20px #ffdd66) drop-shadow(0 0 40px #ffbb33) drop-shadow(0 0 60px #ff9500);
        opacity: 0.9;
    }
    25% {
        filter: drop-shadow(0 0 30px #ffcc00) drop-shadow(0 0 60px #ff8800) drop-shadow(0 0 100px #ff6b00);
        opacity: 1;
    }
    50% { 
        filter: drop-shadow(0 0 50px #ffbb33) drop-shadow(0 0 100px #ff9500) drop-shadow(0 0 150px #ff6b00);
        opacity: 1;
    }
    75% {
        filter: drop-shadow(0 0 30px #ffcc00) drop-shadow(0 0 60px #ff8800) drop-shadow(0 0 100px #ff6b00);
        opacity: 1;
    }
    100% { 
        filter: drop-shadow(0 0 20px #ffdd66) drop-shadow(0 0 40px #ffbb33) drop-shadow(0 0 60px #ff9500);
        opacity: 0.9;
    }
}

/* Pulse animation */
@keyframes pulse {
    0% { transform: scale(1); }
    25% { transform: scale(1.05); }
    50% { transform: scale(1.08); }
    75% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* Shimmer effect */
@keyframes shimmer {
    0% { filter: brightness(1) contrast(1); }
    50% { filter: brightness(1.3) contrast(1.2); }
    100% { filter: brightness(1) contrast(1); }
}

/* Lightning Effect */
.lightning {
    position: absolute;
    pointer-events: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

.lightning-bolt {
    position: absolute;
    width: 3px;
    background: linear-gradient(to bottom, #ffff99, #ffbb33, #ff9500, transparent);
    opacity: 0;
    animation: strike 0.5s ease-out;
    box-shadow: 0 0 20px rgba(255, 200, 0, 0.8);
}

@keyframes strike {
    0% { height: 250px; opacity: 1; }
    100% { height: 250px; opacity: 0; }
}

/* Multiple Aura Rings */
.aura-container {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
}

.aura {
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 50%;
    animation: expand ease-out infinite;
    border: 2px solid rgba(255, 180, 0, 0.3);
}

.aura1 { width: 400px; height: 400px; margin-left: -200px; margin-top: -200px; animation-duration: 2s; }
.aura2 { width: 500px; height: 500px; margin-left: -250px; margin-top: -250px; animation-duration: 3s; animation-delay: 0.5s; }
.aura3 { width: 600px; height: 600px; margin-left: -300px; margin-top: -300px; animation-duration: 4s; animation-delay: 1s; }

@keyframes expand {
    0% { 
        opacity: 1;
        transform: scale(0.5);
    }
    100% { 
        opacity: 0;
        transform: scale(1.5);
    }
}

/* Energy Waves */
.energy-wave {
    position: absolute;
    pointer-events: none;
}

.wave {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 2px solid rgba(255, 200, 0, 0.5);
    border-radius: 50%;
    animation: wave-pulse 2s ease-out infinite;
    box-shadow: 0 0 20px rgba(255, 180, 0, 0.4);
}

.wave2 {
    animation: wave-pulse2 3s ease-out infinite;
}

.wave3 {
    animation: wave-pulse3 4s ease-out infinite;
}

@keyframes wave-pulse {
    0% {
        width: 80px;
        height: 80px;
        left: calc(50% - 40px);
        top: calc(50% - 40px);
        opacity: 1;
    }
    100% {
        width: 700px;
        height: 700px;
        left: calc(50% - 350px);
        top: calc(50% - 350px);
        opacity: 0;
    }
}

@keyframes wave-pulse2 {
    0% {
        width: 100px;
        height: 100px;
        left: calc(50% - 50px);
        top: calc(50% - 50px);
        opacity: 0.8;
    }
    100% {
        width: 800px;
        height: 800px;
        left: calc(50% - 400px);
        top: calc(50% - 400px);
        opacity: 0;
    }
}

@keyframes wave-pulse3 {
    0% {
        width: 120px;
        height: 120px;
        left: calc(50% - 60px);
        top: calc(50% - 60px);
        opacity: 0.6;
    }
    100% {
        width: 900px;
        height: 900px;
        left: calc(50% - 450px);
        top: calc(50% - 450px);
        opacity: 0;
    }
}

/* Particle effects */
.particle {
    position: absolute;
    pointer-events: none;
}

.particle-dot {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #ffdd66;
    border-radius: 50%;
    box-shadow: 0 0 10px #ffdd66;
    animation: float-particle 3s ease-out forwards;
}

@keyframes float-particle {
    0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
    }
    100% {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) scale(0);
    }
}

/* Rotating ring */
.rotating-ring {
    position: absolute;
    width: 550px;
    height: 550px;
    top: 50%;
    left: 50%;
    margin-left: -275px;
    margin-top: -275px;
    border: 2px solid rgba(255, 150, 0, 0.3);
    border-radius: 50%;
    animation: spin 20s linear infinite;
    pointer-events: none;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.rotating-ring2 {
    width: 650px;
    height: 650px;
    margin-left: -325px;
    margin-top: -325px;
    border-color: rgba(255, 100, 0, 0.2);
    animation: spin-reverse 30s linear infinite;
}

@keyframes spin-reverse {
    0% { transform: rotate(360deg); }
    100% { transform: rotate(0deg); }
}

.info {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    color: #ffdd66;
    font-size: 16px;
    text-shadow: 0 0 15px rgba(255, 180, 0, 0.7);
    opacity: 0.8;
    z-index: 5;
    font-weight: bold;
    letter-spacing: 2px;
    animation: pulse-text 2s ease-in-out infinite;
}

@keyframes pulse-text {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
}
</style>
</head>
<body>
    <div class="background" id="background"></div>
    
    <div class="container">
        <div class="aura-container">
            <div class="aura aura1"></div>
            <div class="aura aura2"></div>
            <div class="aura aura3"></div>
        </div>
        
        <div class="rotating-ring"></div>
        <div class="rotating-ring rotating-ring2"></div>
        
        <div class="energy-wave" id="energy-wave"></div>
        <div class="lightning" id="lightning"></div>
        <div class="particle" id="particle-container"></div>
        
        <div class="character-wrapper">
            <img src="image.png" class="character" id="character" alt="Cosmic Character">
        </div>
    </div>

    <div class="info">⚡ COSMIC POWER ⚡</div>

    <script>
        // Create star background
        const background = document.getElementById('background');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random() * 0.7 + 0.3;
            star.style.animation = `twinkle ${2 + Math.random() * 4}s ease-in-out infinite`;
            background.appendChild(star);
        }

        // Add twinkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0%, 100% { opacity: 0.2; }
                50% { opacity: 0.9; }
            }
        `;
        document.head.appendChild(style);

        // Enhanced lightning strikes
        const lightning = document.getElementById('lightning');
        setInterval(() => {
            if (Math.random() > 0.65) {
                const bolt = document.createElement('div');
                bolt.className = 'lightning-bolt';
                bolt.style.left = (Math.random() * 60 + 20) + '%';
                bolt.style.top = (Math.random() * 70) + '%';
                lightning.appendChild(bolt);
                setTimeout(() => bolt.remove(), 500);
            }
        }, 200);

        // Create multiple energy waves
        const energyWave = document.getElementById('energy-wave');
        setInterval(() => {
            const wave = document.createElement('div');
            wave.className = 'wave';
            energyWave.appendChild(wave);
            setTimeout(() => wave.remove(), 2000);
        }, 1200);

        setInterval(() => {
            const wave = document.createElement('div');
            wave.className = 'wave wave2';
            energyWave.appendChild(wave);
            setTimeout(() => wave.remove(), 3000);
        }, 1800);

        setInterval(() => {
            const wave = document.createElement('div');
            wave.className = 'wave wave3';
            energyWave.appendChild(wave);
            setTimeout(() => wave.remove(), 4000);
        }, 2400);

        // Particle emission system
        const particleContainer = document.getElementById('particle-container');
        setInterval(() => {
            const angle = Math.random() * Math.PI * 2;
            const distance = 150 + Math.random() * 100;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            const particle = document.createElement('div');
            particle.className = 'particle-dot';
            particle.style.left = '50%';
            particle.style.top = '50%';
            particle.style.setProperty('--tx', tx + 'px');
            particle.style.setProperty('--ty', ty + 'px');
            particle.style.setProperty('--duration', (2 + Math.random() * 2) + 's');
            particleContainer.appendChild(particle);
            
            setTimeout(() => particle.remove(), 4000);
        }, 150);
    </script>
</body>
</html>
