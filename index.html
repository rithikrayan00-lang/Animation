<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmic Animation</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #0a0e27 0%, #16213e 50%, #0f3460 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
}

.background {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.6;
}

.container {
    position: relative;
    width: 500px;
    height: 600px;
    z-index: 10;
    animation: float 5s ease-in-out infinite;
}

.character {
    width: 100%;
    height: 100%;
    object-fit: contain;
    animation: glow 2.5s ease-in-out infinite, pulse 3s ease-in-out infinite;
    filter: drop-shadow(0 0 40px rgba(255, 200, 80, 0.6)) drop-shadow(0 0 80px rgba(255, 150, 0, 0.3));
}

/* Smooth Floating */
@keyframes float {
    0% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-30px) scale(1.02); }
    100% { transform: translateY(0px) scale(1); }
}

/* Enhanced Glowing Effect */
@keyframes glow {
    0% { 
        filter: drop-shadow(0 0 20px #ffdd66) drop-shadow(0 0 40px #ffbb33) drop-shadow(0 0 60px #ff9500);
        opacity: 0.95;
    }
    50% { 
        filter: drop-shadow(0 0 40px #ffbb33) drop-shadow(0 0 80px #ff9500) drop-shadow(0 0 120px #ff6b00);
        opacity: 1;
    }
    100% { 
        filter: drop-shadow(0 0 20px #ffdd66) drop-shadow(0 0 40px #ffbb33) drop-shadow(0 0 60px #ff9500);
        opacity: 0.95;
    }
}

/* Subtle Pulse */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.04); }
    100% { transform: scale(1); }
}

/* Lightning Effect */
.lightning {
    position: absolute;
    pointer-events: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

.lightning-bolt {
    position: absolute;
    width: 2px;
    background: linear-gradient(to bottom, #ffff99, #ffbb33, transparent);
    opacity: 0;
    animation: strike 0.4s ease-out;
}

@keyframes strike {
    0% { height: 200px; opacity: 1; }
    100% { height: 200px; opacity: 0; }
}

.aura {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 600px;
    border: 3px solid transparent;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255, 180, 0, 0.15) 0%, transparent 70%);
    animation: expand 3s ease-out infinite;
    pointer-events: none;
}

@keyframes expand {
    0% { 
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.8;
    }
    100% { 
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0;
    }
}

.energy-wave {
    position: absolute;
    pointer-events: none;
}

.wave {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 2px solid rgba(255, 200, 0, 0.4);
    border-radius: 50%;
    animation: wave-pulse 2s ease-out infinite;
}

@keyframes wave-pulse {
    0% {
        width: 100px;
        height: 100px;
        left: calc(50% - 50px);
        top: calc(50% - 50px);
        opacity: 1;
    }
    100% {
        width: 600px;
        height: 600px;
        left: calc(50% - 300px);
        top: calc(50% - 300px);
        opacity: 0;
    }
}

.info {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    color: #ffdd66;
    font-size: 16px;
    text-shadow: 0 0 15px rgba(255, 180, 0, 0.7);
    opacity: 0.8;
    z-index: 5;
    font-weight: bold;
    letter-spacing: 2px;
}
</style>
</head>
<body>
    <div class="background" id="background"></div>
    
    <div class="container">
        <div class="energy-wave" id="energy-wave"></div>
        <div class="lightning" id="lightning"></div>
        <div class="aura"></div>
        <img src="image.png" class="character" id="character" alt="Cosmic Character">
    </div>

    <div class="info">⚡ COSMIC POWER ⚡</div>

    <script>
        // Create star background
        const background = document.getElementById('background');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random() * 0.7 + 0.3;
            star.style.animation = `twinkle ${2 + Math.random() * 4}s ease-in-out infinite`;
            background.appendChild(star);
        }

        // Add twinkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0%, 100% { opacity: 0.2; }
                50% { opacity: 0.9; }
            }
        `;
        document.head.appendChild(style);

        // Random lightning strikes
        const lightning = document.getElementById('lightning');
        setInterval(() => {
            if (Math.random() > 0.6) {
                const bolt = document.createElement('div');
                bolt.className = 'lightning-bolt';
                bolt.style.left = (Math.random() * 80 + 10) + '%';
                bolt.style.top = (Math.random() * 80) + '%';
                lightning.appendChild(bolt);
                setTimeout(() => bolt.remove(), 400);
            }
        }, 300);

        // Create energy waves
        const energyWave = document.getElementById('energy-wave');
        setInterval(() => {
            const wave = document.createElement('div');
            wave.className = 'wave';
            wave.style.animationDelay = '0s';
            energyWave.appendChild(wave);
            setTimeout(() => wave.remove(), 2000);
        }, 1500);
    </script>
</body>
</html>
